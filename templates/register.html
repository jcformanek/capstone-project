<!-- templates/signup.html -->
{% extends 'base_auth.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="card shadow-lg o-hidden border-0 my-5">
        <div class="card-body p-0">
            <div class="p-5">
                <div class="text-center">
                    <h4 class="text-dark mb-4">Create an Account!<br></h4>
                </div>
                <form class="user" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-primary btn-block text-white border rounded-0 btn-user"
                            type="submit">Register Account<br></button>
                </form>
                <div class="text-center"><a class="small" href="{% url 'login' %}">Already have an account?
                    Login!<br></a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
