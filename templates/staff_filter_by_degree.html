{% extends 'base.html' %}

{% block title %}
    Staff Filter
{% endblock %}

{% block content %}
    <h1>Applications</h1>
    <h2>Filtered by degree:</h2>
    <h3>{{degree}}</h3>
    {% for app in applications %}
        <p>Application: {{ app.postgrad_profile.student_number }}| {{ app.status}} | <a href="{% url 'staff_view_application' app.id %}">View</a></p>
    {% endfor %}
    <p><a href="{% url 'staff_dashboard' %}">Back</a></p>
{% endblock %}
