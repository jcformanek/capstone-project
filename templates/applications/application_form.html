{% extends 'base.html' %}

{% block title %}Application Form{% endblock %}

{% block content %}
    <h3 class="text-dark mb-4">Application</h3>
    <div class="card shadow mb-3">
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary text-white border rounded-0 btn-user" type="submit">Update</button>
            </form>
        </div>
    </div>
{% endblock %}
