{% extends 'base.html' %}

{% block title %}Applications{% endblock %}

{% block content %}
    {% for appl in applications %}
        <p><a href="{% url 'staff_application_detailed' appl.id %}">Application:</a> {{ appl.postgrad_profile.student_number }} for {{ appl.degree }} | Status: {{ appl.status}}
    {% endfor %}
    <p><a href="{% url 'staff_dashboard' %}">Back</a></p>
{% endblock %}
