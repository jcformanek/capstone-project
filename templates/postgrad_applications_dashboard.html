{% extends 'base.html' %}

{% block title %}Postgrad Applications Dashboard{% endblock %}

{% block content %}
    {% for app in applications %}
        <p>{{ app}} | <a href="{% url 'postgrad_view_application' app.id %}">View</a> | <a href="{% url 'postgrad_remove_application' app.id %}">Delete</a></p>
    {% endfor %}
    <p><a href="{% url 'postgrad_new_select_uct_degree' %}">New Application</a> | <a href="{% url 'postgrad_dashboard' %}">Back</a></p>
{% endblock %}
