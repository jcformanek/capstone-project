{% extends 'base.html' %}

{% block title %}Edit Personal Details{% endblock %}

{% block content %}
    <h3 class="text-dark mb-4">Personal Details</h3>
    <div class="card shadow mb-3">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary text-white border rounded-0 btn-user" type="submit">Save Details</button>
            </form>
        </div>
    </div>
{% endblock %}
